<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery · Studio Sol</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">

  <!-- Gallery styles -->
  <link rel="stylesheet" href="css/style_gallery.css">
</head>
<body>
  <main class="wrap">
    <!-- Logo + opposing wordmarks -->
    <div class="brand" aria-label="Studio Sol">
      
      <img src="Branding/solstudiocutout.png" alt="Studio Sol sun logo" />
      
    </div>

    <!-- The grid -->
    <section class="grid">
      <!-- Duplicate <figure> lines for each photo -->
      <figure class="item"><img src="Photos/DSC_0028.png" alt="Shoreline dawn" loading="lazy" decoding="async"></figure>
      <figure class="item"><img src="Photos/DSC_0477-1.jpg"   alt="…"            loading="lazy" decoding="async"></figure>
      <figure class="item"><img src="Photos/DSC_0488-2.jpg"   alt="…"            loading="lazy" decoding="async"></figure>
      <figure class="item"><img src="Photos/DSC_0876.jpg"   alt="…"            loading="lazy" decoding="async"></figure>
      <figure class="item"><img src="Photos/DSC_0745.jpg"   alt="…"            loading="lazy" decoding="async"></figure>
      <figure class="item"><img src="Photos/DSC_0424.jpg"   alt="…"            loading="lazy" decoding="async"></figure>
      <figure class="item"><img src="Photos/DSC_0228.jpg"   alt="…"            loading="lazy" decoding="async"></figure>
      <figure class="item"><img src="Photos/DSC_0110-2.jpg"   alt="…"            loading="lazy" decoding="async"></figure>
      
      <!-- add as many as you like -->
    </section>
  </main>
</body>
</html>
